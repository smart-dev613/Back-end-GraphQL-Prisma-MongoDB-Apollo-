<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Infinity Canvas</title>
  <link rel="stylesheet" href="./a/css/style.css">
  <script src="https://cdn1.inspired-mobile.com/libraries/js/jquery-3.1.0.min.js"></script>
</head>
<body>
  <div id="frame">
    <div id="container">
      <div id="media">
          <video id="videoPlay" loop="" autoplay="" muted="" playsinline="">
            <source src="./a/videos/changing_models_video.mp4">
          </video>
          <div class="images">
            <img class="chrono-black" src="./a/images/ChronoXL_4_02.jpg" alt="ChronoXL_4_02">
            <img class="chrono-blue" src="./a/images/ChronoXL_4_04.jpg" alt="ChronoXL_4_04">
            <img class="chrono-green" src="./a/images/ChronoXL_4_06.jpg" alt="ChronoXL_4_06">
          </div>
      </div>
      <img class="logo" src="./a/images/Tissot_logo_black.png" alt="Tissot_logo_black">
      <div class="text">
        <h1 class="chrono">Chrono XL</h1>
        <h2 class="colour-question">Which <span class="bold">colour embodies</span> you best?</h2>
      </div>
      <div class="buttons">
        <button data-color="black" data-num="1" class="chrono-button">
          <p>Chrono XL</p>
          <p>Black</p>
        </button>
        <button data-color="blue" data-num="2" class="chrono-button">
          <p>Chrono XL</p>
          <p>Blue</p>
        </button>
        <button data-color="green" data-num="3" class="chrono-button">
          <p>Chrono XL</p>
          <p>Green</p>
        </button>
      </div>
      <div class="shop" id="shop">
        <div class="arrows">
          <img class="arrow" src="./a/images/left_arrow.svg" alt="left_arrow">
          <div class="arrows-text">
            <h1>Chrono XL Black</h1>
            <h1>Chrono XL Blue</h1>
            <h1>Chrono XL Green</h1>
          </div>
          <img class="arrow" src="./a/images/right_arrow.svg" alt="right_arrow">
        </div>
        <a href="#"><img class="shop-now" src="./a/images/SHOPNOW_button.jpg" alt="SHOPNOW_button"></a>
      </div>
    </div>
  </div>

  <script src="./a/js/events.js"></script>
</body>
</html>
